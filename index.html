<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Demo Komputer Store</title>
</head>

<body>
    <header class="bg-dark p-3">
        <h1 class="text-light">Komputer Store</h1>
    </header>

    <main class="main">
        <div class="container">
            <div class="row w-100">
                <div class="col-md mx-3 bg-white px-5 py-4 rounded shadow">
                    <h2 class="card__title">Joe Banker</h2>
                    <div class="balance d-flex justify-content-between">
                        <span>Balance</span>
                        <span id="bank-balance">1000 INR</span>
                    </div>
                    <div class="loan flex toggle" id="outstanding">
                        <span>Outstanding balance</span>
                        <span id="loan-balance">0 INR</span>
                    </div>
                    <button type="button" class="btn btn-lg btn-outline-danger mt-5 w-100" id="loan-button">Get A Loan
                    </button>
                    <button type="button" class="toggle btn btn-lg btn-outline-danger w-100 mt-5"
                        id="return-loan-button">Return Loan</button>
                </div>
                <div class="col-md mx-3 bg-white px-5 py-4 rounded shadow">
                    <h2 class="card__title">Work</h2>
                    <div class="d-flex justify-content-between">
                        <span>Pay</span>
                        <span id="pay">0 INR</span>
                    </div>
                    <button type="button" class="btn btn-lg btn-outline-success mt-5 w-100"
                        id="bank-button">Bank</button>
                    <button type="button" class="btn btn-lg btn-outline-warning mt-3 w-100"
                        id="work-button">Work</button>
                </div>
                <div class="col-md mx-3 bg-white px-5 py-4 rounded shadow">
                    <h2 class="card__title">Laptop List</h2>
                    <label for="laptop-dropdown">Select a laptop</label>
                    <select class="mt-3 bg-dark text-white border-0 p-2 rounded" name="laptop" id="laptop-dropdown">
                        <option value="1">---Choose a Laptop---</option>
                    </select>
                    <ul id="specs"></ul>
                </div>
            </div>
        </div>
        <div class="toggle bg-white mt-5 rounded shadow px-4 py-4" id="buy--card">
            <img src="https://www.freeiconspng.com/thumbs/laptop-png/laptop-png-26.png" alt="" aria-hidden="true">
            <p id="desc"></p>
            <div class="price__buy">
                <p class="toggle" id="pricing">Price: INR <span id="price"></span></p>
                <button type="button" class="btn btn-primary btn-lg" id="buy-button">Buy Now</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
